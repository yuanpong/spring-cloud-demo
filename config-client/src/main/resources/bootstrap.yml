server:
  port: 6002

spring:
  application:
    name: cloud-config-client
  cloud:
    #config 客户端配置
    config:
      label: main  #分支名称
      name: config
      profile: dev
      uri: http://localhost:6001

eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eurekaserver8011.com:8011/eureka,http://eurekaserver8012.com:8012/eureka
  instance:
    instance-id: config-client-6002
    prefer-ip-address: true
    #Eureka 客户端向服务端发送心跳的时间间隔，单位为秒（默认为30秒）
    lease-renewal-interval-in-seconds: 10
    #Eureka 服务端在收到最后一次心跳后等待时间上限，单位为秒（默认为90秒），超时将剔除服务
    lease-expiration-duration-in-seconds: 20


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
        # 手动刷新 curl -X POST "http://localhost:6002/actuator/refresh"